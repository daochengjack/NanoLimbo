name: Falix Keep-Alive Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"

      - name: Run Falix Keep-Alive Bot
        env:
          FALIX_EMAIL: ${{ secrets.FALIX_EMAIL }}
          FALIX_PASSWORD: ${{ secrets.FALIX_PASSWORD }}
          FALIX_BASE_URL: ${{ secrets.FALIX_BASE_URL || 'https://client.falixnodes.net' }}
          FALIX_SERVER_HOST: ${{ secrets.FALIX_SERVER_HOST || 'mikeqd.falixsrv.me' }}
          CHECK_INTERVAL_MS: ${{ secrets.CHECK_INTERVAL_MS || '120000' }}
          AD_WATCH_MS: ${{ secrets.AD_WATCH_MS || '35000' }}
          HEADLESS: ${{ secrets.HEADLESS || 'true' }}
        run: npm run keepalive